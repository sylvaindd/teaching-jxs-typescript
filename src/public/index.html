<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Snake</title>
        <style>
            #canvas {
                float:left;
                margin-top: 50px;
                border: 3px solid black;
            }
            #dialogInit{
                width: 400px;
            }
            #dialogInitDiv{
                height: 80px;
                width: 300px;
            }
            #rightDiv {
                float: left;
                margin-left: 15px;
            }
            #nick{
                float: left;
            }
            #color{
                float: left;
                margin-left: 5px;
            }
            .invalid {
                color: red;
            }
            .gameOver{font-weight:bold;text-shadow:2px 2px 1px #fff;position:absolute;top:0;left:550px;background:#eee;color:red;width:70px;border:50px solid #eee;text-align:center;-moz-border-radius:90px;-webkit-border-radius:90px;border-radius:90px;box-shadow:3px 3px 10px #999;}
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/system.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <h1>Snake</h1>

        <form action="/" method="post" id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
            <input type="submit" id="envoi_message" value="Envoyer" />
        </form>

        <canvas id="canvas">

        </canvas>

        <div id="rightDiv">
            <input id="start" value="start" type="button"/>
            <ul id="listPlayers">

            </ul>
        </div>





        <div id="gameOver" class="gameOver" style="display:none">Oops! Game Over</div>
        <div id="gameWin" class="gameOver" style="display:none">Yey! YOU WON</div>
        <div id="dialogInit" title="Basic dialog">
            <div id="dialogInitDiv">
                <input id="nick" maxlength="10"/><input id="color" type="color">
                <br/>
                <br/>
                <input id="ip" value="127.0.0.1:8080"/>
            </div>
        </div>

        <script>
            System.config({
                defaultJSExtensions: true
            });
            System
                .import('main')
                .then(null, console.error.bind(console));
            System
                .import('models')
                .then(null, console.error.bind(console));
            System
                .import('controller')
                .then(null, console.error.bind(console));
            System
                .import('interaction')
                .then(null, console.error.bind(console));
        </script>
    </body>
</html>
